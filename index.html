<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMovie</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon/pelicula.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="go-movies">GoMovie</h1>
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar películas..."
          />
          <button id="btn" type="submit">Buscar</button>
        </form>
      </div>
    </header>

    <div id="movies-container" class="movies-container"></div>

    <div class="container">
      <div class="paginations">
        <ul></ul>
      </div>
    </div>

    <div id="movie-details" class="movie-details" style="display: none"></div>
    <!-- Contenedor para detalles de la película -->

      <div class="footer-container">

          <p>Dirección: Evergreen Terrace 742</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; Todos los derechos reservados para el Tridente.</p>
      </div>
    </footer>

    <script src="./script.js"></script>
